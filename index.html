<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia tiền nhóm</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header>
        <h1>Chi tiêu nhóm</h1>
        <p>Ghi chú: (+) là tiền đã bỏ ra, (-) là tiền nhận lại.</p>
        <p>Created by: <a href="https://github.com/tri218138" target="_blank">tri218138</a></p>
    </header>

    <main>
        <section id="setup">
            <h2>Thiết lập</h2>
            <div>
                <label for="num-members">Nhập số thành viên:</label>
                <input type="number" id="num-members" min="2" value="3">
                <button id="create-members-btn">Tạo bảng</button>
            </div>
            <div id="members-names"></div>
        </section>

        <section id="expense-table-section">
            <h2>Bảng chi tiêu</h2>
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Nội dung</th>
                        <th>Số tiền</th>
                        <th>Người trả</th>
                        <!-- Tên thành viên sẽ được chèn vào đây -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Dòng chi tiêu sẽ được thêm vào đây -->
                </tbody>
            </table>
            <button id="add-row-btn">Thêm dòng</button>
        </section>

        <section id="summary-section">
            <h2>Kết quả chia tiền</h2>
            <button id="calculate-btn">Tính toán</button>
            <table id="summary-table">
                <thead>
                    <tr>
                        <th>Thành viên</th>
                        <th>Đã trả</th>
                        <th>Đã dùng</th>
                        <th>Cần trả thêm (+) / Nhận lại (-)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Kết quả sẽ được hiển thị ở đây -->
                </tbody>
            </table>
        </section>
        
        <section id="transaction-suggestion-section">
            <h2>Gợi ý chuyển tiền</h2>
            <div id="transactions">
                <!-- Gợi ý chuyển tiền tối ưu sẽ ở đây -->
            </div>
        </section>

        <section id="file-operations">
            <h2>Thao tác với File</h2>
            <button id="export-json-btn">Xuất JSON</button>
            <label for="import-json-input" class="file-label">Nhập JSON</label>
            <input type="file" id="import-json-input" accept=".json">
        </section>

    </main>

    <script type="module" src="script/main.js"></script>
</body>
</html>
